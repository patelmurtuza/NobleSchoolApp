<div>
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Admission Details</h1>
      </mat-panel-title>
      <mat-panel-description>
        <a [routerLink]="['/student-info']" [routerLinkActive]="['active']"><mat-icon>arrow_back</mat-icon></a>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-material-table (editItem)="editItem($event)" (deleteItem)="deleteItem($event)" [table]="table"></app-material-table>
  </mat-expansion-panel>
</mat-accordion>
<br />
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Admission Information</h1>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <form #myform="ngForm" (ngSubmit)="myform.valid && register(myform)" novalidate>
        <div class="row">
          <div class="col-lg-4">
            <div>
              <mat-form-field>
                  <mat-label>Academic Year</mat-label>
                  <mat-select name="academicYear" required [(ngModel)]="request.academicYear">
                    <mat-option>--Select--</mat-option>
                    <mat-option *ngFor="let value of academicYear" [value]="value">
                      {{value}}
                    </mat-option>
                  </mat-select>
                  <mat-error>Please select Academic Year</mat-error>
                </mat-form-field>
          </div>
          <div>
            <mat-form-field>
                <mat-label>Grade Description</mat-label>
                <mat-select name="gradeDescription" required [(ngModel)]="request.gradeDescription">
                  <mat-option>--Select--</mat-option>
                  <mat-option *ngFor="let value of grade" [value]="value">
                    {{value}}
                  </mat-option>
                </mat-select>
                <mat-error>Please select Grade Description</mat-error>
              </mat-form-field>
        </div>
          </div>
          <div class="col-lg-4">
            <div>
                <mat-form-field>
                    <mat-label>Admission Date</mat-label>
                    <input matInput required [matDatepicker]="admissionDate" name="admissionDate" [(ngModel)]="request.admissionDate">
                    <mat-datepicker-toggle matSuffix [for]="admissionDate"></mat-datepicker-toggle>
                    <mat-datepicker #admissionDate></mat-datepicker>
                    <mat-error>Please enter Admission Date</mat-error>
                </mat-form-field>
            </div>
          </div>
          <div class="col-lg-4">
            <div>
              <mat-form-field>
                <input matInput placeholder="Comments" name="comments" required [(ngModel)]="request.comments"/>
                <mat-error>Please enter Comments</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-12 text-center">
            <button mat-raised-button style="margin-right: 16px" color="primary" [disabled]="myform.invalid && myform.submitted || request.studentId == undefined" > Save </button>
            <button mat-raised-button style="margin-right: 16px" type="reset" color="warn"> Reset </button>
          </div>
        </div>
      </form>
    </div>
  </mat-expansion-panel>
</mat-accordion>
</div>
