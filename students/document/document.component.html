<div>
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Document Details</h1>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-material-table (editItem)="editItem($event)" [table]="table"></app-material-table>
  </mat-expansion-panel>
</mat-accordion>
<br />
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Document Information</h1>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <form #myform="ngForm" (ngSubmit)="myform.valid && register(myform)" novalidate>
        <div class="row">
          <div class="col-lg-4">
            <div>
                <mat-form-field>
                    <mat-label>Document Type</mat-label>
                    <mat-select name="documentType" required [(ngModel)]="request.documentType">
                      <mat-option>--Select--</mat-option>
                      <mat-option *ngFor="let value of document" [value]="value">
                        {{value}}
                      </mat-option>
                    </mat-select>
                    <mat-error>Please select Document Type</mat-error>
                  </mat-form-field>
            </div>
          </div>
          <div class="col-lg-4">
            <div>
              <mat-form-field>
                <input matInput placeholder="Comments" name="comments" [(ngModel)]="request.comments"/>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-4">
            <div>
                <button mat-stroked-button color="accent" (click)="fileInput.click()" type="button">Upload Documents</button>
                    <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
                    <span>{{fileName}}</span>
            </div>
          </div>
          <div class="col-md-12 text-center">
            <button mat-raised-button style="margin-right: 16px" color="primary" [disabled]="myform.invalid && myform.submitted || request.studentId == undefined" > Save </button>
            <button mat-raised-button style="margin-right: 16px" type="reset" color="warn"> Reset </button>
          </div>
        </div>
      </form>
    </div>
  </mat-expansion-panel>
</mat-accordion>
</div>
