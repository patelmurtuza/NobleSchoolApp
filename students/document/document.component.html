<div>
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Document Details</h1>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="DocumentType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Type</th>
        <td mat-cell *matCellDef="let element">{{element.documentType}}</td>
      </ng-container>
      <ng-container matColumnDef="DocumentPath">
          <th mat-header-cell *matHeaderCellDef>Document Name</th>
          <td mat-cell *matCellDef="let element"><a *ngIf="element.documentPath"  [href]="element.documentPath" target="_blank"><mat-icon>cloud_download</mat-icon></a></td>
        </ng-container>
      <ng-container matColumnDef="Comments">
        <th mat-header-cell *matHeaderCellDef>Comments</th>
        <td mat-cell *matCellDef="let element">{{ element.comments }}</td>
      </ng-container>
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="['/student', element.studentId]" (click)="onEdit(element.studentDocumentId)"><mat-icon>edit</mat-icon></a></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons ></mat-paginator>
  </mat-expansion-panel>
</mat-accordion>
<br />
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Document Information</h1>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <form #myform="ngForm" (ngSubmit)="myform.valid && register(myform)" novalidate>
        <div class="row">
          <div class="col-lg-4">
            <div>
                <mat-form-field>
                    <mat-label>Document Type</mat-label>
                    <mat-select name="documentType" required [(ngModel)]="request.documentType">
                      <mat-option>--Select--</mat-option>
                      <mat-option *ngFor="let value of document" [value]="value">
                        {{value}}
                      </mat-option>
                    </mat-select>
                    <mat-error>Please select Document Type</mat-error>
                  </mat-form-field>
            </div>
          </div>
          <div class="col-lg-4">
            <div>
              <mat-form-field>
                <input matInput placeholder="Comments" name="comments" [(ngModel)]="request.comments"/>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-4">
            <div>
                <button mat-stroked-button color="accent" (click)="fileInput.click()" type="button">Upload Documents</button>
                    <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
                    <span>{{fileName}}</span>
            </div>
          </div>
          <div class="col-md-12 text-center">
            <button mat-raised-button style="margin-right: 16px" color="primary" [disabled]="myform.invalid && myform.submitted || request.studentId == undefined" > Save </button>
            <button mat-raised-button style="margin-right: 16px" type="reset" color="warn"> Reset </button>
          </div>
        </div>
      </form>
    </div>
  </mat-expansion-panel>
</mat-accordion>
</div>
