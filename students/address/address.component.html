<div>
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Address Details</h1>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-material-table (editItem)="editItem($event)" [table]="table"></app-material-table>
  </mat-expansion-panel>
</mat-accordion>
<br />
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Address Information</h1>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <form #myform="ngForm" (ngSubmit)="myform.valid && register(myform)" novalidate>
        <div class="row">
          <div class="col-lg-4">
            <div>
              <mat-form-field>
                <input matInput placeholder="Street 1" name="street1" required [(ngModel)]="request.street1"/>
                <mat-error>Please enter Street 1</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                  <mat-label>State</mat-label>
                  <mat-select name="state" required [(ngModel)]="request.state">
                    <mat-option *ngFor="let value of state" [value]="value">
                      {{value}}
                    </mat-option>
                  </mat-select>
                  <mat-error>Please select State</mat-error>
                </mat-form-field>
          </div>
          </div>
          <div class="col-lg-4">
            <div>
              <mat-form-field>
                  <input matInput placeholder="Street 2" name="street2" required [(ngModel)]="request.street2"/>
                  <mat-error>Please enter Street 2</mat-error>
                </mat-form-field>
          </div>
          <div>
            <mat-form-field>
                <input matInput placeholder="Zip Code" name="zipCode" required [(ngModel)]="request.zipCode"/>
                <mat-error>Please enter Zip Code</mat-error>
              </mat-form-field>
        </div>
          </div>
          <div class="col-lg-4">
            <div>
              <mat-form-field>
                  <mat-label>City</mat-label>
                  <mat-select name="city" required [(ngModel)]="request.city">
                    <mat-option>--Select--</mat-option>
                    <mat-option *ngFor="let value of city" [value]="value">
                      {{value}}
                    </mat-option>
                  </mat-select>
                  <mat-error>Please select City</mat-error>
                </mat-form-field>
          </div>
          <div>
            <mat-radio-group name="isPrimary" [(ngModel)]="request.isPrimary">
                <mat-radio-button [value]=true>Primary</mat-radio-button>
                <mat-radio-button [value]=false>Non Primary</mat-radio-button>
              </mat-radio-group>  
        </div>
          </div>
          <div class="col-md-12 text-center">
            <button mat-raised-button style="margin-right: 16px" color="primary" [disabled]="myform.invalid && myform.submitted || request.studentId == undefined" > Save </button>
            <button mat-raised-button style="margin-right: 16px" type="reset" color="warn"> Reset </button>
          </div>
        </div>
      </form>
    </div>
  </mat-expansion-panel>
</mat-accordion>
</div>
