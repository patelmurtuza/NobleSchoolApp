<div>
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Previous Enrollment Details</h1>
      </mat-panel-title>
      <mat-panel-description>
        <a [routerLink]="['/student-info']" [routerLinkActive]="['active']"><mat-icon>arrow_back</mat-icon></a>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-material-table (editItem)="editItem($event)" (deleteItem)="deleteItem($event)" [table]="table"></app-material-table>
  </mat-expansion-panel>
</mat-accordion>
<br />
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Previous Enrollment Information</h1>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <form #myform="ngForm" (ngSubmit)="myform.valid && register(myform)" novalidate>
        <div class="row">
          <div class="col-lg-4">
            <div>
              <mat-form-field>
                <input matInput placeholder="Institute Name" name="instituteName" required [(ngModel)]="request.instituteName" />
                <mat-error>Please enter Institute Name</mat-error>
              </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Leaving Date</mat-label>
                    <input matInput required [matDatepicker]="leavingDate" name="leavingDate" [(ngModel)]="request.leavingDate">
                    <mat-datepicker-toggle matSuffix [for]="leavingDate"></mat-datepicker-toggle>
                    <mat-datepicker #leavingDate></mat-datepicker>
                    <mat-error>Please enter Leaving Date</mat-error>
                </mat-form-field>
            </div>
          </div>
          <div class="col-lg-4">
            <div>
                <mat-form-field>
                    <input matInput placeholder="Examination Pass" name="examinationPass" required [(ngModel)]="request.examinationPass" />
                    <mat-error>Please enter Examination Pass</mat-error>
                  </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Comments" name="comments" required [(ngModel)]="request.comments"/>
                <mat-error>Please enter Comments</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-4">
            <div>
              <mat-form-field>
                <input matInput placeholder="Percentage" name="percentage" required [(ngModel)]="request.percentage"/>
                <mat-error>Please enter Percentage</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-12 text-center">
            <button mat-raised-button style="margin-right: 16px" color="primary" [disabled]="myform.invalid && myform.submitted || request.studentId == undefined" > Save </button>
            <button mat-raised-button style="margin-right: 16px" type="reset" color="warn"> Reset </button>
          </div>
        </div>
      </form>
    </div>
  </mat-expansion-panel>
</mat-accordion>
</div>
