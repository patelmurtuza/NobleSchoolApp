<div class="container-fluid">
  <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image"></div>
      <!-- The content half -->
      <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">
              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4">Login</h3>
                          <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && submit()" novalidate>
                            <div class="form-group mb-3">
                                <mat-form-field>
                                    <input matInput placeholder="Email Address" [(ngModel)]="request.email" name="email" required>
                                    <mat-error>Please enter Email Address</mat-error>
                                  </mat-form-field>
                              </div>
                              <div class="form-group mb-3">
                                <mat-form-field>
                                    <input matInput placeholder="Password" [(ngModel)]="request.password" type="password" name="password"
                                      required>
                                    <mat-error>Please enter Password</mat-error>
                                  </mat-form-field>
                              </div>
                              <button mat-raised-button color="primary" [disabled]="loginForm.form.invalid" class="btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                          </form>
                      </div>
                  </div>
              </div><!-- End -->
          </div>
      </div><!-- End -->
  </div>
</div>
