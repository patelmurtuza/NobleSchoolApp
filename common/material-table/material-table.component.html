<div>
  <mat-form-field>
    <input matInput placeholder="Search here" (keyup)="applyFilter($event)">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="column.view || column.file">{{column.header}}</th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <div *ngIf="column.datePipe">
          {{ element[column.columnDef] | date: 'dd-MMM-yyyy' }}
        </div>
        <div *ngIf="column.view">
          <a [routerLink]="['/'+column.url+'', element[column.route]]"> <mat-icon>visibility</mat-icon> </a>
        </div>
        <div *ngIf="column.file">
          <a *ngIf="element[column.columnDef]" [href]="element[column.columnDef]" target="_blank"><mat-icon>cloud_download</mat-icon></a>
        </div>
        <div *ngIf="column.tab">
          <a [routerLink]="['/'+column.url+'', element[column.route]]" target="_blank"> <mat-icon>print</mat-icon> </a>
        </div>
        <div *ngIf="column.edit">
          <a [routerLink]="['/'+column.url+'', element[column.route]]" (click)="onEdit(i)"> <mat-icon>edit</mat-icon> </a>
        </div>
        <div *ngIf="!column.datePipe && !column.file">
          {{ element[column.columnDef] }} 
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
