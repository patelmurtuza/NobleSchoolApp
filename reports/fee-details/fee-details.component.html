<mat-tab-group (selectedTabChange)="tabYear($event)">
    <mat-tab *ngFor="let year of academicYear" [label]="year">
        <mat-tab-group (selectedTabChange)="tabGrade($event)">
            <mat-tab *ngFor="let item of grade" [label]="item">
                <div>
                    <mat-accordion>
                      <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            <h1>{{tabName}} Details</h1>
                          </mat-panel-title>
                        </mat-expansion-panel-header>
                        <app-material-table [table]="table"></app-material-table>
                      </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-tab>
  </mat-tab-group>
