<div>
    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h1>Daily Expense Details</h1>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-material-table (editItem)="editItem($event)" [table]="table"></app-material-table>
      </mat-expansion-panel>
    </mat-accordion>
    <br />
    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h1>Daily Expense Information</h1>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <form #myform="ngForm" (ngSubmit)="myform.valid && register(myform)" novalidate>
            <div class="row">
              <div class="col-lg-4">
                <div>
                  <mat-form-field>
                    <input matInput placeholder="Full Name" name="fullName" required [(ngModel)]="request.fullName" />
                    <mat-error>Please enter Full Name</mat-error>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <input matInput placeholder="Mobile No" name="mobileNo" [(ngModel)]="request.mobileNo"/>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-4">
                <div>
                  <mat-form-field>
                    <mat-label>Payment Type</mat-label>
                    <mat-select name="paymentType" required [(ngModel)]="request.paymentType">
                      <mat-option>--Select--</mat-option>
                      <mat-option value="Cash">Cash</mat-option>
                      <mat-option value="Card">Card</mat-option>
                      <mat-option value="Cheque">Cheque</mat-option>
                    </mat-select>
                    <mat-error>Please select Payment Type</mat-error>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <input matInput placeholder="Payment By" name="paymentBy" required [(ngModel)]="request.paymentBy"/>
                    <mat-error>Please enter Payment By</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-4">
                <div>
                  <mat-form-field>
                    <input matInput type="number" placeholder="Reciept Amount" required name="recieptAmt" [(ngModel)]="request.recieptAmt"/>
                    <mat-error>Please enter Reciept Amount</mat-error>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <input matInput placeholder="Remarks" name="remarks" required [(ngModel)]="request.remarks"/>
                    <mat-error>Please enter Remarks</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-md-12 text-center">
                <button mat-raised-button style="margin-right: 16px" color="primary" [disabled]="myform.invalid && myform.submitted" > Save </button>
                <button mat-raised-button style="margin-right: 16px" type="reset" color="warn"> Reset </button>
              </div>
            </div>
          </form>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    </div>
